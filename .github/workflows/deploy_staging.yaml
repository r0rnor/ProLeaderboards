name: CI

on:
  push:
    branches:
    - main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - uses: Roblox/setup-foreman@v1
      name: Install Foreman
      with:
          version: "^1.0.0"
          token: ${{ SECRETS.GITHUB_TOKEN}}
    
    -run: rojo build -o game.rbxl

    -run: rbxcloud experience publish -f Game.rbxl -p 5764951002 -u 16774044757 -t published -a ${{ secrets.API_KEY }}

